<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registrar</title>
        <link rel="stylesheet" href="index.css" />
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="interface">
            <div class="titulo">
                <h1>Registrar</h1>
            </div>
            <div class="input-dados">
                <input type="text" name="nome" id="nome" placeholder="Nome" />
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                />
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Username"
                />
                <input
                    type="password"
                    name="senha"
                    id="senha"
                    placeholder="Senha"
                />
            </div>
            <div class="termos">
                <div class="check">
                    <input type="checkbox" name="termos" id="termos" />
                    <label for="termos"
                        >Eu concordo com os <a href="#">Termos</a>.
                    </label>
                </div>
            </div>
            <div class="registrar">
                <a href="#">Registrar</a>
            </div>
        </div>
    </body>
</html>
